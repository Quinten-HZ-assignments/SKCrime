alerts:
- rule: DEPLOYMENT_FAILED
- rule: DOMAIN_FAILED
databases:
- engine: PG
  name: db
  num_nodes: 1
  size: db-s-dev-database
  version: "12"
name: skcrime
region: ams
services:
- build_command: npx prisma generate
  environment_slug: node-js
  envs:
  - key: DATABASE_URL
    scope: RUN_TIME
    value: ${db.DATABASE_URL}
  - key: SECRET
    scope: RUN_AND_BUILD_TIME
    value: vtdlpepioxjcqfwjkdyulmelquautzis
  - key: DATABASE_URL
    scope: RUN_TIME
    value: ${db.DATABASE_URL}
  github:
    branch: main
    deploy_on_push: true
    repo: Kirlovon/SKCrime
  http_port: 3000
  instance_count: 1
  instance_size_slug: basic-xs
  name: skcrime
  routes:
  - path: /
  run_command: npm start
  source_dir: /
